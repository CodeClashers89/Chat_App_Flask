<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat - Code Clasher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --accent-color: #ff2a00;
      --secondary-color: #00ff88;
      --border-color: rgba(255,255,255,0.15);
      --bubble-sent: rgba(28,28,28,0.7);
      --bubble-received: rgba(34,34,34,0.6);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10,10,10,0.95);
      padding: 1rem;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .main-container {
      margin-top: 80px;
      height: calc(100vh - 80px);
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 300px;
      background: rgba(17, 17, 17, 0.6);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .sidebar-header {
      padding: 18px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.2rem;
      color: var(--accent-color);
      background: rgba(255, 42, 0, 0.05);
    }

    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .user-section {
      margin-bottom: 25px;
    }

    .section-title {
      color: var(--accent-color);
      font-size: 0.9rem;
      margin-bottom: 12px;
      padding-left: 10px;
      border-left: 3px solid var(--accent-color);
      font-weight: 600;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .user-info {
      flex: 1;
    }

    .user-username {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .user-status {
      font-size: 0.75rem;
      color: #888;
      margin-top: 2px;
    }

    .status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .online {
      background: var(--secondary-color);
      box-shadow: 0 0 10px var(--secondary-color);
    }

    .offline {
      background: #666;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 25px;
      overflow: hidden;
      background: rgba(20,20,20,0.55);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      margin: 0 20px 20px 0;
    }

    .chat-header {
      padding: 18px 25px;
      font-weight: 700;
      border-bottom: 1px solid var(--border-color);
      background: rgba(17,17,17,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 20px 20px;
    }

    .chat-header span {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .online-count {
      font-size: 0.9rem;
      color: var(--secondary-color);
      display: flex;
      align-items: center;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      background: var(--secondary-color);
      box-shadow: 0 0 8px var(--secondary-color);
    }

    .messages {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 12px 0;
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 70%;
      font-size: 0.95rem;
      color: var(--text-color);
      backdrop-filter: blur(6px);
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      background: var(--bubble-sent);
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 5px;
      border-left: 3px solid var(--accent-color);
    }

    .message.received {
      background: var(--bubble-received);
      text-align: left;
      border-bottom-left-radius: 5px;
    }

    .message-info {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 5px;
    }

    .message.sent .message-info {
      text-align: right;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid var(--border-color);
      padding: 20px;
      background: rgba(17,17,17,0.6);
      border-radius: 20px 20px 0 0;
      backdrop-filter: blur(10px);
    }

    .chat-input input {
      flex: 1;
      background: rgba(34,34,34,0.6);
      border: none;
      padding: 14px 18px;
      border-radius: 15px;
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.95rem;
    }

    .chat-input input:focus {
      outline: none;
      box-shadow: 0 0 8px var(--secondary-color);
    }

    .chat-input button {
      background: var(--accent-color);
      border: none;
      margin-left: 15px;
      padding: 14px 25px;
      border-radius: 15px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .chat-input button:hover {
      background: #ff3d1a;
      transform: scale(1.05);
    }

    .empty-section {
      color: #666;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    .user-count {
      background: var(--accent-color);
      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 0.7rem;
      margin-left: 8px;
    }

    .welcome-message {
      text-align: center;
      color: #666;
      padding: 40px 20px;
    }

    .welcome-message i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/chat" style="color: var(--accent-color); font-weight: 800;">
        <i class="fas fa-code me-2"></i>CODE CLASHER
      </a>
      <div class="d-flex align-items-center">
        <span style="margin-right: 20px; font-weight: 600;">Welcome, {{ username }}</span>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-users me-2"></i>Group Members
      </div>
      <div class="user-list" id="userList">
        <div class="user-section">
          <div class="section-title">
            ONLINE USERS <span class="user-count" id="onlineCount">0</span>
          </div>
          <div id="onlineUsersList" class="users-container"></div>
        </div>
        <div class="user-section">
          <div class="section-title">
            OFFLINE USERS <span class="user-count" id="offlineCount">0</span>
          </div>
          <div id="offlineUsersList" class="users-container"></div>
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <span>üåç Group Chat</span>
        <span class="online-count">
          <span class="status-dot"></span>
          <span id="totalOnlineCount">0</span> online
        </span>
      </div>
      <div class="messages" id="messages">
        <div class="welcome-message" id="welcomeMessage">
          <i class="fas fa-users"></i>
          <h4>Welcome to Group Chat!</h4>
          <p>Start chatting with the community</p>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
        <button id="sendButton">
          <i class="fas fa-paper-plane me-1"></i>Send
        </button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const username = "{{ username }}";
    let allUsers = [];
    let onlineUsers = [];

    // Join group chat
    socket.emit('join_group_chat', { username: username });

    // Load group chat users
    function loadGroupUsers() {
      fetch('/get_group_chat_users')
        .then(response => response.json())
        .then(data => {
          allUsers = data.all_users || [];
          onlineUsers = data.online_users || [];
          updateUserLists();
        })
        .catch(error => {
          console.error('Error loading users:', error);
        });
    }

    // Update user lists in the UI
    function updateUserLists() {
      const onlineUsersList = document.getElementById('onlineUsersList');
      const offlineUsersList = document.getElementById('offlineUsersList');
      const onlineCount = document.getElementById('onlineCount');
      const offlineCount = document.getElementById('offlineCount');
      const totalOnlineCount = document.getElementById('totalOnlineCount');
      
      // Clear existing lists
      onlineUsersList.innerHTML = '';
      offlineUsersList.innerHTML = '';

      // Filter users (include current user in counts but not in lists)
      const onlineUserList = onlineUsers.filter(user => user !== username);
      const offlineUserList = allUsers.filter(user => 
        !onlineUsers.includes(user) && user !== username
      );

      // Update counts (include current user in total)
      onlineCount.textContent = onlineUserList.length;
      offlineCount.textContent = offlineUserList.length;
      totalOnlineCount.textContent = onlineUsers.length; // Includes current user

      // Add online users
      if (onlineUserList.length > 0) {
        onlineUserList.forEach(user => {
          const userElement = createUserElement(user, true);
          onlineUsersList.appendChild(userElement);
        });
      } else {
        onlineUsersList.innerHTML = '<div class="empty-section">No other users online</div>';
      }

      // Add offline users
      if (offlineUserList.length > 0) {
        offlineUserList.forEach(user => {
          const userElement = createUserElement(user, false);
          offlineUsersList.appendChild(userElement);
        });
      } else {
        offlineUsersList.innerHTML = '<div class="empty-section">No offline users</div>';
      }
    }

    // Create user element
    function createUserElement(username, isOnline) {
      const userElement = document.createElement('div');
      userElement.className = 'user';
      const initials = username.charAt(0).toUpperCase();
      userElement.innerHTML = `
        <div class="user-avatar" style="background: ${getUserColor(username)};">${initials}</div>
        <div class="user-info">
          <div class="user-username">${username}</div>
          <div class="user-status">${isOnline ? 'Online' : 'Offline'}</div>
        </div>
        <div class="status ${isOnline ? 'online' : 'offline'}"></div>
      `;
      return userElement;
    }

    // Generate consistent color for user avatar
    function getUserColor(username) {
      const colors = [
        '#ff2a00', '#00ff88', '#4361ee', '#7209b7', '#f72585', 
        '#4cc9f0', '#560bad', '#b5179e', '#4895ef', '#3a0ca3'
      ];
      const index = username.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
      return colors[index];
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (message) {
        socket.emit('message', {
          username: username,
          msg: message
        });
        input.value = '';
      }
    }

    // Add message to chat
    function addMessage(sender, message, isSent) {
      const messagesContainer = document.getElementById('messages');
      const welcomeMessage = document.getElementById('welcomeMessage');
      
      // Remove welcome message if it exists
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }
      
      const messageElement = document.createElement('div');
      messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
      
      const messageInfo = document.createElement('div');
      messageInfo.className = 'message-info';
      messageInfo.textContent = isSent ? 'You' : sender;
      
      const messageContent = document.createElement('div');
      messageContent.textContent = message;
      
      messageElement.appendChild(messageInfo);
      messageElement.appendChild(messageContent);
      messagesContainer.appendChild(messageElement);
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Socket event handlers
    socket.on('message', function(data) {
      addMessage(data.username, data.msg, data.username === username);
    });

    socket.on('chat_history', function(history) {
      const messagesContainer = document.getElementById('messages');
      const welcomeMessage = document.getElementById('welcomeMessage');
      
      if (history && history.length > 0) {
        if (welcomeMessage) {
          welcomeMessage.style.display = 'none';
        }
        messagesContainer.innerHTML = '';
        history.forEach(data => {
          addMessage(data.username, data.msg, data.username === username);
        });
      }
    });

    socket.on('user_list', function(data) {
      allUsers = data.all_users || [];
      onlineUsers = data.online_users || [];
      updateUserLists();
    });

    socket.on('user_list_update', function(data) {
      onlineUsers = data.online_users || [];
      updateUserLists();
    });

    // Event listeners
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Load users when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadGroupUsers();
      document.getElementById('messageInput').focus();
    });
  </script>
</body>
</html>
